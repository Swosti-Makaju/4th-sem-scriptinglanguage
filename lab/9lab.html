<!DOCTYPE html>
<html lang="en">
<head> <title>Logging Array Elements</title> </head>
<body>
    <h1>Logging Array Elements</h1>
    <script>
        const array = [11, 12, 13, 14, 15];
        console.log("Using for loop:");
        for (let i = 0; i < array.length; i++) {
            console.log(array[i]);  }
             console.log("\nUsing forEach loop:");
        array.forEach(function(element) {
            console.log(element);
        });
        console.log("\nUsing for...of loop:");
        for (const element of array) {
            console.log(element);   }
    </script>
</body>
</html>
